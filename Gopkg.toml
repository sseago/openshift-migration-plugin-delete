
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[prune]
  unused-packages = true
  non-go = true
  go-tests = true

[[constraint]]
  name = "github.com/konveyor/openshift-velero-plugin"
  branch = "master"

[[override]]
  name = "github.com/openshift/client-go"
  branch = "release-4.2"

[[override]]
  name = "github.com/openshift/api"
  branch = "release-4.2"

[[constraint]]
  name = "github.com/vmware-tanzu/velero"
  branch = "konveyor-dev"
  source = "github.com/konveyor/velero.git"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "v1.4.2"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.3"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.3"

[[override]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[override]]
  name = "github.com/spf13/pflag"
  version = "1.0.2"

[[override]]
  name = "github.com/json-iterator/go"
  version = "=1.1.4"

[[override]]
  name = "github.com/Azure/go-autorest"
  version = "11.1.2"

[[override]]
  name = "github.com/Azure/azure-sdk-for-go"
  version = "~21.4.0"

[[override]]
  name = "github.com/docker/docker"
  revision = "da99009bbb1165d1ac5688b5c81d2f589d418341"

[[override]]
  name = "github.com/golang/protobuf"
  branch = "master"

[[override]]
  name = "github.com/stretchr/testify"
  version = "v1.4.0"

[[override]]
  name = "golang.org/x/sys"
  revision = "63cb32ae39b28d6bb8e7e215c1fc39dd80dcdb02"

[[override]]
  name = "github.com/containers/storage"
  version = "v1.15.1"

[[override]]
  name = "github.com/containers/image"
  revision = "6dbed6e4847ccda0a82a8b72de66e6257fb0edda"

[[override]]
  name = "github.com/opencontainers/image-spec"
